<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="admin222.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();SubmitForm();" autocomplete="off">
                    <div>
                        <label> Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div>
                        <label>Surname</label>
                        <input type="text" name="Surname" id="Surname">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="Email" id="Email">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="Password" id="Password">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Ok">
                    </div>
                </form>
            </td>
            <td><br>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th> Name</th>
                            <th> Surname</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="admin222.js"></script>
</body>

</html>
